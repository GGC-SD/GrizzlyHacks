<ng-container *ngIf="events$ | async as events">
  <!-- Header and Refresh Button (optional) -->
  <div class="timeline-header" *ngIf="events.length > 0">
    <h1>Schedule for the day</h1>
    <img src="../../assets/images/bear-eating-honey.jpg" alt="A grizzly bear eating honey." class="bear-image">
  </div>
  <div class="timeline-container">
    <button class="refresh-button" (click)="refreshPage()">Refresh Events</button>

    <!-- Check if there are any events -->
    <ng-container *ngIf="events.length > 0; else noEvents">
      <div class="timeline-label top-label">Start</div>
      <div class="timeline-line"></div>
      
      <!-- Loop through events -->
      <div *ngFor="let event of events" class="timeline-event">
        <div class="event-content">
          <h2 class="event-title">{{ event.title }}</h2>
          <h3 class="event-location">Location: {{ event.location }}</h3>
          <p class="event-description">{{ event.description }}</p>
          <small class="event-time">
            {{ event.startTime | date:'medium' }} -
            {{ event.endTime | date:'medium' }}
          </small>
        </div>
      </div>
      <div class="timeline-label bottom-label">End</div>
    </ng-container>
  </div>
</ng-container>

<!-- Template to display when there are no events -->
<ng-template #noEvents>
  <div class="no-events-container">
    <h1>
      There is nothing scheduled for today.
      <br />Check back later!
    </h1>
    <img src="../../assets/images/sleeping-bear.jpg" class="sleeping-bear" alt="A sleeping bear" />
  </div>
</ng-template>

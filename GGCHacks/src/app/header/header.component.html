<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <picture>
        <img src="/assets/logo.png" class="img-fluid" width="100" height="100" alt="">
      </picture>
    </a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
      <i class="bi bi-list" style="font-size: 1.5rem;"></i>
    </button>


    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto text-end w-100">
        <!-- Home Button -->
        <li class="nav-item" routerLink="/home">
          <button class="btn btn-sm " type="button" routerLink="/home">Home</button>
        </li>

        <!-- Blog Button -->
        <li class="nav-item">
          <button class="btn btn-sm " type="button" routerLink="/blogHome">Events!</button>
        </li>

        <!-- Login -->
        <li class="nav-item" *ngIf="auth.user === null || !auth.verified">
          <button class="btn btn-sm " type="button" (click)="router.navigate(['login']);">Log In</button>
        </li>

        <!-- Create Account -->
        <li class="nav-item" *ngIf="auth.user === null || !auth.verified">
          <button class="btn btn-sm " type="button" (click)="router.navigate(['createAccount']);">Create
            Account</button>
        </li>

        <!-- User Dashboard -->
        <li class="nav-item" *ngIf="auth.user !== null && auth.verified">
          <button class="btn btn-sm " type="button" routerLink="/user">User Dashboard</button>
        </li>

        <!--Admin Dashboard-->
        <li class="nav-item" *ngIf="auth.user !== null && auth.verified && auth.adminLevel > 0">
          <button class="btn btn-sm " type="button" routerLink="/admin">Admin Dashboard</button>
        </li>

        <!-- Admin Timeline component -->
        <li class="nav-item" *ngIf="auth.user !== null && auth.verified && auth.adminLevel > 0">
          <button class="btn btn-sm " type="button" routerLink="admin/timeline">Manage Timeline</button>
        </li>

        <!-- View Daily Schedule for non-admin users-->
        <li class="nav-item" *ngIf="auth.user !== null && auth.verified">
          <button class="btn btn-sm " type="button" routerLink="/timeline">View Daily Schedule</button>
        </li>

        <li class="nav-item" *ngIf="auth.user !== null && auth.verified">
          <button class="btn btn-sm" type="button" routerLink="/project">Projects</button>
        </li>

        <!-- Sign Out -->
        <li class="nav-item" *ngIf="auth.user !== null && auth.verified">
          <button class="btn btn-sm " type="button" (click)="auth.signOut()">Sign Out</button>
        </li>

      </ul>
    </div>
  </div>
</nav>

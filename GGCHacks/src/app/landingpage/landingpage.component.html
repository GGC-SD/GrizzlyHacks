<!--Hero Section-->

  <div class="container text-center">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="display-4">
          <span class="typing-effect"></span><span class="cursor">|</span>

      </div>
    </div>
  </div>
</section>
